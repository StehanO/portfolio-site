<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Francois Laubscher">
<meta name="description" content="I'm a software developer at wetu currently developing ASP.NET MVC web applications and experimenting with JavaScript by night. I hate using JQuery and prefer to use vanilla JavaScript where I can. Yeah, I'm that guy.">
<meta property="og:title" content="Francois Laubscher">
<meta property="og:description" content="I'm a software developer at wetu currently developing ASP.NET MVC web applications and experimenting with JavaScript by night. I hate using JQuery and prefer to use vanilla JavaScript where I can. Yeah, I'm that guy.">
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<head>
    <title>Francois Laubscher</title>   
    <link href="css/site.css" rel="stylesheet" />
    <script type="text/javascript" src="js/handlebars.min.js"></script>
    <script id="project-template" type="text/x-handlebars-template">
        <h1>Projects I've worked on</h1> 
        {{#each projects}}
            <div class="project">
                <div class="title">{{title}}</div>
                <div class="employer"><a href="{{employerlink}}">{{employer}}</a></div>
                <div class="description">
                    <p>{{description}}</p>
                </div>
                <div class="role">
                    <p>{{role}}</p>
                </div>
                <div class="tech">
                    <ul>
                        {{#each tech}}
                            <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>                    
            </div>
        {{/each}}
    </script>
    <script type="text/javascript" src="js/site.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col side">
                <div class="image">
                    <img src="img/me-square_250.png">                
                </div>
                <h1>Hi! I'm Francois.</h1>
                <p>I'm a software developer at <a href="http://wetu.com">wetu</a> currently developing ASP.NET MVC web applications and experimenting with JavaScript by night.</p>
                <p>I hate using JQuery and prefer to use vanilla JavaScript where I can.</p>
                <p>Yeah, I'm that guy.</p> 
                <div class="contact-footer">
                    <a target="_blank" href="mailto:francoislaubscher@outlook.com">email</a>
                    <a target="_blank" href="http://twitter.com/fjlaubscher">twitter</a>
                    <a target="_blank" href="http://www.linkedin.com/in/fjlaubscher">linkedin</a>
                    <a target="_blank" href="skype:francoislaubscher?userinfo">skype</a>
                </div>            
            </div>
            <div id='content' class="col content">               
            </div>
        </div>
    </div>
    <script type="text/javascript">
        (function(){
            var source = document.getElementById('project-template').innerHTML;
            var template = Handlebars.compile(source);
            var model = { projects: projects };
            document.getElementById('content').innerHTML = template(model);
        })();
    </script>
</body>
</html>
